plugins {
    id 'java-library'
}

group = 'com.epam'
version = '1.0.0'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation project (":utils")
    testImplementation('org.junit.jupiter:junit-jupiter:5.9.1')
}

